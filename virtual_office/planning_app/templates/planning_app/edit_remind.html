{% extends 'planning_app/base.html' %}
{% block content %}


<div>
    <h1>{{ title }}</h1>
    <form action="{% url 'change_remind' user_id remind_id %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in form %}
                <tr>
                    <td align="left" width="200">
                        <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                    </td>
                    <td> {{ f }} </td>
                    <td>
                        {% for k, v in remind.items %}
                            {% if k == f.label %}
                                {{ v }}
                            {% endif %}
                        {% endfor %}
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <font color="FFAA00">{{ f.errors }}</font>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Изменить данные">
        <br><br>
        <a href="{% url 'del_remind' user_id remind_id%}"><h3>Удалить событие</h3></a>
    </form>
</div>

{% endblock %}
