{% extends 'base.html' %}

{% block mini_title %}
    <h1> Новый документ</h1>
{% endblock %}


{% block content %}

<div><h2>{{ title }}</h2></div>
    <div>
    <form action="{% url 'add_diploma' user_id %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in form %}
                <tr>
                    <td align="left">
                        <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                    </td>
                    <td> {{ f }} </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <font color="aa0100">{{ f.errors }}</font>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Добавить объект">
    </form>
</div>

{% endblock %}
