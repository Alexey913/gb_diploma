{% extends 'base.html' %}
{% block content %}


    <div><h1>Документы об образовании</h1></div>
    <div>
        <table cellpadding="3">
            {% for dip in diplomas %}
                <tr>
                    <td align="left" width="200">
                        <a href="{% url 'change_diploma' user_id dip.pk %}"> 
                            {{ dip.name }} № {{ dip.series }} {{ dip.number}}
                        </a>
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td>
                    <a href="{% url 'add_diploma' user_id %}"> Добавить данные документа об образовании </a>
                </td>
            </tr>
        </table>
        <br>
</div>

{% endblock %}
