{% extends 'contacts_app/base.html' %}


{% block content %}


<div><h2>
    {{ title }}
    </h2></div>
    <div>
    <form action="{% url change_note user_id contact_id change_pk %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in form %}
            <tr>
                <td align="left">
                    <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                </td>
                <td> {{ f }} </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <font color="aa0100">{{ f.errors }}</font>
                </td>
            </tr>
        {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Изменить данные">
        </form>
        <br><br>
        <a href="{% url del_note user_id contact_id change_pk %}"> <h3>Удалить {{ note }} </h3> </a>
</div>

{% endblock %}
