{% extends 'base.html' %}

{% block mini_title %}
<div>            
    <h3>Поиск контактов</h3>
    <form action="{% url 'search' user_id %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in search_form %}
                <tr>
                    <td> {{ f }} </td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <font color="aa0100">{{ f.errors }}</font>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Найти контакты">
        <br><br>
    </form>
</div>

{% endblock %}
