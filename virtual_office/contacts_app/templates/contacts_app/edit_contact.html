{% extends 'contacts_app/base.html' %}
{% block content %}


<div><h1>
    {{ title }}
    </h1></div>
    <div>
    <form action="{% url view user_id contact_id %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in form %}
                <tr>
                    <td align="left" width="200">
                        <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                    </td>
                    <td> {{ f }} </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <font color="FFAA00">{{ f.errors }}</font>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Изменить данные">
        <br><br>
        <a href="{% url 'del_contact' user_id contact_id %}"> Удалить контакт </a>
    </form>
</div>

{% endblock %}
