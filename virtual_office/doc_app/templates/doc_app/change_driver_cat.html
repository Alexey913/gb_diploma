{% extends 'base.html' %}

{% block mini_title %}
    <h1>Категория {{ current_shedule.category.name }}</h1>
{% endblock %}

{% block content %}


<div><h1> {{ title }} </h1></div>
    <div>
    <form action="{% url 'change_driver_category' user_id current_shedule.pk %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in form %}
                <tr>
                    <td align="left">
                        <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                    </td>
                    <td> {{ f }} </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <font color="aa0100">{{ f.errors }}</font>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Изменить данные">
        <br><br>
    </form>
</div>

{% endblock %}
