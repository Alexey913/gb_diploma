{% extends 'base.html' %}
{% block content %}


<div><h1>
        {% if children.surname %}
            {{ children.surname }} 
        {% endif %}
        {% if children.name %}
            {{ children.name }} 
        {% endif %}
    </h1></div>
    <div>
    <form action="{% url 'change_children' user_id children.pk %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in form %}
                <tr>
                    <td align="left" width="200">
                        <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                    </td>
                    <td> {{ f }} </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <font color="FFAA00">{{ f.errors }}</font>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Изменить данные">
        <br><br>
        <a href="{% url 'del_children' user_id children.pk %}"> Удалить сведения о ребенке </a>
    </form>
</div>

{% endblock %}
