{% extends 'base.html' %}

{% block mini_title %}
    <h1> {{ title }} пользователя {{ user }} </h1>
{% endblock %}

{% block content %}


<div><h1>
    {{ title }} - изменить данные
    </h1></div>
    <div>
    <form action="{% url 'change_driver_category' user_id shedule_cat.category_id %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in form %}
                <tr>
                    <td align="left" width="200">
                        <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                    </td>
                    <td> {{ f }} </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <font color="FFAA00">{{ f.errors }}</font>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Изменить данные">
        <br><br>
        <a href="{% url 'del_driver_category' user_id shedule_cat.category_id %}"> <h3>Удалить сведения об открытой категории</h3> </a>
    </form>
</div>

{% endblock %}
