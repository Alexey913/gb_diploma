{% extends 'base.html' %}
{% block content %}


    <div><h1>Данные о детях</h1></div>
    <div>
        <table cellpadding="3">
            {% for child in childrens %}
                <tr>
                    <td align="left" width="200">
                        <a href="{% url 'change_children' user_id child.pk %}"> 
                            {% if child.surname %}
                                {{ child.surname }} 
                            {% endif %}
                            {% if child.name %}
                                {{ child.name }} 
                            {% endif %}
                        </a>
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td>
                    <a href="{% url 'add_children' user_id %}"> Добавить данные о ребенке</a>
                </td>
            </tr>
        </table>
        <br>
</div>

{% endblock %}
