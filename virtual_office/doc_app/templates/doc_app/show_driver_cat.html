{% extends 'base.html' %}
{% block content %}


    <div><h1>Данные об открытых категориях</h1></div>
    <div>
        <table cellpadding="3">
            {% for cat in categories %}
                <tr>
                    <td align="left" width="200">
                        <a href="{% url 'change_driver_category' user_id cat.pk %}"> 
                            Категория {{ cat.name }} - {{ cat.description }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td>
                    <a href="{% url 'add_driver_category' user_id %}"> Добавить водительскую категорию</a>
                </td>
            </tr>
        </table>
        <br>
</div>

{% endblock %}
