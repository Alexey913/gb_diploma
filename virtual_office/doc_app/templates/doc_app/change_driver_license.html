{% extends 'doc_app/base_change_doc.html' %}
{% block content %}

    <div><h1>Водительское удостоверение</h1></div>
    <div><h2>Изменение данных</h2></div>
    <div>
    <form action="{% url 'change_driver_license' user_id %}" method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {% for f in form %}
                <tr>
                    <td align="left" width="200">
                        <label for="{{ f.id_for_label }}">{{f.label}}: </label>
                    </td>
                    <td> {{ f }} </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <font color="FFAA00">{{ f.errors }}</font>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input class="c-button" type="submit" value="Изменить данные">
    </form>
    <br>
    <a href="{% url 'edit_driver_categories' user_id %}"> Изменить сведения о категориях </a>
</div>

{% endblock %}
